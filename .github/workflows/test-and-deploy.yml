name: Test & Deploy
on:
  push:
    branches:
      - main
env:
  NODE_VERSION: '22'
  CI: true

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture results
        run: |
          npm test | tee test-results.txt
      
      - name: Upload test results artifect
        uses: actions/upload-artifact@v4
        with:
          name: mocha-test-results
          path: test-results.txt

  deploy:
    name: Deploy to Self-Hosted runner
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: mocha-test-results
        
      - name: Display test Results
        run: |
          echo "ðŸ“„ Test Results:"
          cat test-results.txt

      - name: Install Dependencies
        run: npm ci

      - name: Deploy Application
        run: |
          echo "ðŸš€ Deploying application..."
          pm2 stop app || true
          pm2 start src/server.js --name app
          
      - name: Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/ec2_key


        